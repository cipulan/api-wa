---
name: api-wa
services:
  waha:
    # WAHA Core
    image: devlikeapro/waha:latest-2026.2.2
    container_name: waha
    restart: always
    networks:
      - waha-network
    ports:
      - '127.0.0.1:3000:3000/tcp'
    volumes:
      # Store sessions in the .sessions folder
      - 'waha_sessions:/app/.sessions'
      # Save media files
      - 'waha_media:/app/.media'
    # Add "dns" if you have a problem with resolving "web.whatsapp.com"
    dns:
      - 1.1.1.1
      - 8.8.8.8
    deploy:
      resources:
        limits:
          cpus: 1.00
          memory: 1G
        reservations:
          cpus: 0.50
          memory: 256M
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
    env_file:
      - .env

networks:
  waha-network:
    driver: bridge

volumes:
  waha_sessions:
    driver: local
  waha_media:
    driver: local
